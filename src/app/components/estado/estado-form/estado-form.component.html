<mat-toolbar color="primary" class="toolbar-title">
    Cadastro de Estado
</mat-toolbar>

<mat-card>
    <mat-card-content>
        <form [formGroup]="formGroup" >
            <mat-form-field appearance="fill" class="full-width-input">
                <mat-label>Nome</mat-label>
                <input matInput type="text" formControlName="nome">
                <mat-error *ngIf="formGroup.get('nome') && 
                                  formGroup.get('nome')?.invalid &&
                                  formGroup.get('nome')?.touched">
                    O nome é obrigatório.
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width-input">
                <mat-label>Sigla</mat-label>
                <input matInput type="text" formControlName="sigla">
                <mat-error *ngIf="formGroup.get('sigla') && 
                                  formGroup.get('sigla')?.invalid &&
                                  formGroup.get('sigla')?.touched">
                    A sigla é obrigatória.
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button 
            mat-raised-button 
            routerLink="/estados"> 
            Cancelar 
        </button>
        <button  
            mat-raised-button 
            color="warn"
            (click)="excluir()"
            [disabled]="formGroup.invalid"> 
            Excluir 
        </button>
        <button 
            mat-raised-button color="primary" 
            (click)="salvar()"
            [disabled]="formGroup.invalid"> 
            Salvar 
        </button>
    </mat-card-actions>

</mat-card>
